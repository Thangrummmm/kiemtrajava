<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Thêm nhân viên mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>

<div layout:fragment="content">
    <div class="container">
        <h1>Thêm nhân viên mới</h1>

        <form th:action="@{/employees/save}" th:object="${employee}" method="post">
            <div class="form-group">
                <label for="fullName">Họ tên:</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
                <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></div>
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Ngày sinh:</label>
                <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
                <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-danger"></div>
            </div>

            <div class="form-group">
                <label for="gender">Giới tính:</label>
                <select class="form-control" id="gender" th:field="*{gender}">
                    <option value="">Chọn giới tính</option>
                    <option th:value="Nam">Nam</option>
                    <option th:value="Nữ">Nữ</option>
                </select>
                <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></div>
            </div>

            <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <input type="text" class="form-control" id="address" th:field="*{address}">
                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Số điện thoại:</label>
                <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
            </div>

            <div class="form-group">
                <label for="position">Chức vụ:</label>
                <input type="text" class="form-control" id="position" th:field="*{position}">
                <div th:if="${#fields.hasErrors('position')}" th:errors="*{position}" class="text-danger"></div>
            </div>

            <div class="form-group">
                <label for="department">Phòng ban:</label>
                <select class="form-control" id="department" th:field="*{department}">
                    <option value="">Chọn phòng ban</option>
                    <option th:each="department : ${listDepartments}"
                            th:value="${department}"
                            th:text="${department.departmentName}">
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="text-danger"></div>
            </div>

            <div class="form-group">
                <label for="project">Dự án:</label>
                <select class="form-control" id="project" th:field="*{project}">
                    <option value="">Chọn dự án</option>
                    <option th:each="project : ${listProjects}"
                            th:value="${project}"
                            th:text="${project.projectName}">
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('project')}" th:errors="*{project}" class="text-danger"></div>
            </div>

            <div class="form-group">
                <label for="startDate">Ngày bắt đầu:</label>
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}">
                <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></div>
            </div>

            <div class="form-group">
                <label for="contractType">Loại hợp đồng:</label>
                <input type="text" class="form-control" id="contractType" th:field="*{contractType}">
                <div th:if="${#fields.hasErrors('contractType')}" th:errors="*{contractType}" class="text-danger"></div>
            </div>

            <div class="form-group">
                <label for="salary">Lương:</label>
                <input type="number" class="form-control" id="salary" th:field="*{salary}">
                <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="text-danger"></div>
            </div>

            <div class="form-group">
                <label for="status">Trạng thái:</label>
                <select class="form-control" id="status" th:field="*{status}">
                    <option value="">Chọn trạng thái</option>
                    <option th:value="'Đang làm việc'">Đang làm việc</option>
                    <option th:value="'Nghỉ việc'">Nghỉ việc</option>
                    <option th:value="'Nghỉ phép'">Nghỉ phép</option>
                </select>
                <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></div>
            </div>


            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
    </div>
</div>

</body>
</html>
