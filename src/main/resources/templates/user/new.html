<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm người dùng mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Thêm người dùng mới</h1>
    <form th:action="@{/users/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{userId}">
        <input type="hidden" th:field="*{employee.employeeId}" th:value="${employeeId}">

        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}">
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Xác nhận mật khẩu:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
            <div th:if="${passwordError}" class="text-danger">Mật khẩu không khớp</div>
        </div>
        <div class="form-group">
            <label for="role">Vai trò:</label>
            <select class="form-control" id="role" th:field="*{role}">
                <option value="ADMIN">ADMIN</option>
                <option value="MANAGER">MANAGER</option>
                <option value="EMPLOYEE">EMPLOYEE</option>
            </select>
            <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>
</body>
</html>
